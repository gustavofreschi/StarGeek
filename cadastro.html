<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGeek</title>
    <link rel="icon" href="img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <script defer src="JS/cadastro.js"></script>
</head>
<body>
    
    <div class="background">

        <div class="logo">
            <img src="img/logo2.png" alt="">
        </div>    

    <div class="bloco">
        <h2>Cadastro</h2>

        <div class="inputs">
        
        
        <input class="input1" type="text" id="usuario" placeholder="Nome">
        <input class="input2" type="text" id="login" placeholder="Login">
        <input class="input3" type="password" id="senha" placeholder="Senha">
        <input class="input4" type="password" id="confirmar" placeholder="Confirmar senha">


        </div>

        <div class="botoes">

        <button onclick="cadastro()" class="botao2">Cadastrar</button>
 

        </div>

    </div>



</body>
</html>
